      <div class="shop-sidebar side-sticky bg-body" id="shopFilter">
        <div class="aside-header d-flex d-lg-none align-items-center">
          <h3 class="text-uppercase fs-6 mb-0">Saring Produk</h3>
        </div>
        <div class="accordion" id="categories-list">

          </div>
          <div class="shop-acs d-flex align-items-center justify-content-between justify-content-md-end flex-grow-1">
            <select class="shop-acs__select form-select w-auto border-0 py-0 order-1 order-md-0" aria-label="Sort Items">
              <option selected>Urutan Default</option>
              <option value="1">Produk Unggulan</option>
              <option value="2">Harga, Rendah ke Tinggi</option>
            </select>
          </div>
        </div>

          <!-- PRODUK 1 -->
          <div class="product-card-wrapper">
            <div class="product-card mb-3 mb-md-4 mb-xxl-5" onclick="window.location.href='detail.html'">
              <div class="pc__img-wrapper">
                <div class="swiper-container background-img js-swiper-slider">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <a href="detail.html"><img loading="lazy" src="assets/images/products/product_1.jpg" width="330" height="400" alt="Produk" class="pc__img"></a>
                    </div>
                    <div class="swiper-slide">
                      <a href="detail.html"><img loading="lazy" src="assets/images/products/product_1-1.jpg" width="330" height="400" alt="Produk" class="pc__img"></a>
                    </div>
                  </div>
                </div>

              <div class="pc__info position-relative">
                <p class="pc__category">Olahraga</p>
                <h6 class="pc__title"><a href="detail.html">Jaket Kulit Sintetis</a></h6>
                <div class="product-card__price d-flex">
                  <span class="money price">Rp 450.000</span>
